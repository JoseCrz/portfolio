<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jos√© Cuevas</title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro" rel="stylesheet">
</head>
<body>
    <script>
        const burgerButton = document.getElementById('burger-button')
        const menu = document.querySelector('.menu')
        const mediaQuery = window.matchMedia('screen and (max-width: 767px)')
        const menuLinks = document.querySelectorAll('.menu-link')

        mediaQuery.addListener(validation)


        function validation (event) {
            if (event.matches) {
                
                burgerButton.addEventListener('click', toggle)
                for (let i = 0; i < 3; i++) {
                    menuLinks.item(i).addEventListener('click', toggle)
                }
            } else {

                burgerButton.removeEventListener('click', toggle)
                for (let i = 0; i < 3; i++) {
                    menuLinks.item(i).removeEventListener('click', toggle)
                }
            }
        }

        function toggle () {
            if (menu.classList.contains('active')) {
                
                menu.classList.remove('active') 
            } else {
                
                menu.classList.add('active')
            }
        }

        validation(mediaQuery)
    </script>
</body>
</html>
